{% extends "base.html" %}
{% block content %}
<script type="text/javascript">
	var next = "{{ next }}";
	var signin_url = "{{ signin_url }}";
</script>
<style>
	.pagebottom {display:none;}
</style>
<div id="BG" class="course_selection_background">
    <div class="login"  id="loginXL">
            <div class="title">
                Welcome to Aurora 2017
            </div>
		<div style="height:10px;margin-bottom:0px;margin-top:0px;float:left;margin-left:10px;" class="alternate_login">
			<a style="background:black" href="{{ sso_uri }}">sign in via tu password</a>

{%comment%}			<a href= class="loginButton" style="float:left" data-url = "{{ sso_uri }}">&nbsp;sign in using tu password&nbsp;</a> </button> {%endcomment%}

		</div>
        <form><br>
		   <div class="alternate_login"><span>or sign in using </span></div>
            <div>
                <input type="text" id="course" value="{{ course }}" hidden>
            </div>
            <div>
                <input style="margin-top:10px" type="text" id="username" placeholder="Username">
            </div>
            <div style="padding-top:5px;">
                <input type="password" id="password" placeholder="Password">
                <div class="remember_me">
                    <input id="checkbox_remember" type="checkbox">
                    <label for="checkbox_remember">remember me</label>
                </div>
                <button id="button_sign_in" class="loginButton">Sign in</button>
            </div>
        </form>
        <div id="error" style="display:none;">
            <strong id="error_message">{{ error_message }}</strong>
        </div>
    </div>
</div>


{% endblock %}
